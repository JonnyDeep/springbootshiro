server.port=9090
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-http-post-size=8096

spring.datasource.url=jdbc:mysql://localhost/imdb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#spring.mvc.view.prefix=/
#spring.mvc.view.suffix=.jsp

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.servlet.content-type=*/*


mybatis.mapper-locations=classpath:mybatis/*Mapper.xml
mybatis.type-aliases-package=cn.hlq.persistence

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-wait=-1
spring.redis.password=123456
spring.redis.timeout=5000
logging.level.cn.hlq.persistence=debug